<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .chart-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .chart-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
        }
        .chart-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: 600;
        }
        .container-fluid {
            max-width: 1400px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ML Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4 mb-2">Model Analysis Dashboard</h1>
                    <p class="lead">Visual analytics of machine learning model performance</p>
                </div>
            </div>
        </div>
    </div>

<!-- Charts -->
<div class="container-fluid">
    <div class="row">
        <!-- Predicted vs Actual -->
        <div class="col-lg-6 col-12">
            <div class="chart-card">
                <h3 class="chart-title">Predicted vs Actual Comparison</h3>
                <img src="{{ url_for('chart_file', filename='predicted_vs_actual_all_models.png') }}"
                     alt="Predicted vs Actual Chart"
                     class="chart-img"
                     data-bs-toggle="modal"
                     data-bs-target="#modalPredicted">
            </div>
        </div>

        <!-- Model Comparison -->
        <div class="col-lg-6 col-12">
            <div class="chart-card">
                <h3 class="chart-title">Model Performance Comparison</h3>
                <img src="{{ url_for('chart_file', filename='model_comparison_metrics.png') }}"
                     alt="Model Performance Chart"
                     class="chart-img"
                     data-bs-toggle="modal"
                     data-bs-target="#modalModel">
            </div>
        </div>

        <!-- Residual Analysis -->
        <div class="col-lg-6 col-12">
            <div class="chart-card">
                <h3 class="chart-title">Residual Analysis</h3>
                <img src="{{ url_for('chart_file', filename='residuals_analysis.png') }}"
                     alt="Residual Analysis Chart"
                     class="chart-img"
                     data-bs-toggle="modal"
                     data-bs-target="#modalResiduals">
            </div>
        </div>

        <!-- Feature Importance -->
        <div class="col-lg-6 col-12">
            <div class="chart-card">
                <h3 class="chart-title">XGBoost Feature Importance</h3>
                <img src="{{ url_for('chart_file', filename='feature_importance_xgb.png') }}"
                     alt="Feature Importance Chart"
                     class="chart-img"
                     data-bs-toggle="modal"
                     data-bs-target="#modalFeature">
            </div>
        </div>
    </div>
</div>

<!-- Modals -->
<div class="modal fade" id="modalPredicted" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0 text-center">
        <img src="{{ url_for('chart_file', filename='predicted_vs_actual_all_models.png') }}" class="img-fluid" style="max-height: 90vh;">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalModel" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0 text-center">
        <img src="{{ url_for('chart_file', filename='model_comparison_metrics.png') }}" class="img-fluid" style="max-height: 90vh;">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalResiduals" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0 text-center">
        <img src="{{ url_for('chart_file', filename='residuals_analysis.png') }}" class="img-fluid" style="max-height: 90vh;">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalFeature" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0 text-center">
        <img src="{{ url_for('chart_file', filename='feature_importance_xgb.png') }}" class="img-fluid" style="max-height: 90vh;">
      </div>
    </div>
  </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
